<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Portfolio</title>
    
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>CONTACT ME</h1>
    </header>

    <!-- Contact Section -->
    <section class="contact">

        <div class="contact-card">
            <h2>Get in Touch</h2>
            <p>
                Feel free to contact me for job opportunities, projects,
                or any queries. I will get back to you as soon as possible.
            </p>

            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </section>

</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f2f2f2;
}

/* Header */
.header {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Contact Section */
.contact {
    padding: 40px 0;
}

/* Contact Card */
.contact-card {
    background-color: #ffffff;
    width: 80%;
    max-width: 500px;
    margin: auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.contact-card h2 {
    margin-bottom: 10px;
    color: #333;
}

.contact-card p {
    margin-bottom: 20px;
    color: #555;
    line-height: 1.6;
}

/* Form */
form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #111;
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

form button:hover {
    background-color: #333;
}

</style>
